<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home-title">IND</h3>
                <h1 id="score-home"></h1>
                <div id="home-group">
                    <h4 class="btn" onclick="homeFt()">+1</h4>
                    <h4 class="btn" onclick="home2p()">+2</h4>
                    <h4 class="btn" onclick="home3p()">+3</h4>
                </div>
            </div>
            <div>
                <h3 id="guest-title">OKC</h3>
                <h1 id="score-guest"></h1>
                <div id="guest-group">
                    <h4 class="btn" onclick="guestFt()">+1</h4>
                    <h4 class="btn" onclick="guest2p()">+2</h4>
                    <h4 class="btn" onclick="guest3p()">+3</h4>
                </div>
            </div>
        </div>
        <div>
            <h4 class="btn" id="reset" onclick="reset()">RESET</h4>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
