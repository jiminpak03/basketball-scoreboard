<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home-title">HOME</h3>
                <h1 id="score-home"></h1>
                <div id="home-group">
                    <button class="btn" onclick="homeFt()">+1</button>
                    <button class="btn" onclick="home2p()">+2</button>
                    <button class="btn" onclick="home3p()">+3</button>
                </div>
            </div>
            <div>
                <h3 id="guest-title">GUEST</h3>
                <h1 id="score-guest"></h1>
                <div id="guest-group">
                    <button class="btn" onclick="guestFt()">+1</button>
                    <button class="btn" onclick="guest2p()">+2</button>
                    <button class="btn" onclick="guest3p()">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button class="btn" id="reset" onclick="reset()">RESET</button>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
